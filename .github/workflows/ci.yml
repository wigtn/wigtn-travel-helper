name: CI

on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect changed files for conditional jobs
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.changes.outputs.api }}
      ai-service: ${{ steps.changes.outputs.ai-service }}
      admin: ${{ steps.changes.outputs.admin }}
      mobile: ${{ steps.changes.outputs.mobile }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/shared/**'
              - 'pnpm-lock.yaml'
            ai-service:
              - 'apps/ai-service/**'
            admin:
              - 'apps/admin/**'
              - 'packages/shared/**'
              - 'pnpm-lock.yaml'
            mobile:
              - 'apps/mobile/**'
              - 'packages/shared/**'
              - 'pnpm-lock.yaml'

  # API Tests and Lint
  api:
    needs: changes
    if: ${{ needs.changes.outputs.api == 'true' }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @wigtn/api prisma generate
        working-directory: .

      - name: Run Lint
        run: pnpm --filter @wigtn/api lint

      - name: Run Type Check
        run: pnpm --filter @wigtn/api typecheck

      - name: Run Tests
        run: pnpm --filter @wigtn/api test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          DIRECT_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-min-32-characters-here
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-min-32-chars
          JWT_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d
          NODE_ENV: test
          AI_PROVIDER: groq
          AI_SERVICE_URL: http://localhost:8000

      - name: Build
        run: pnpm --filter @wigtn/api build

  # AI Service Tests
  ai-service:
    needs: changes
    if: ${{ needs.changes.outputs.ai-service == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'apps/ai-service/requirements.txt'

      - name: Install dependencies
        run: |
          cd apps/ai-service
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx ruff

      - name: Run Lint (Ruff)
        run: |
          cd apps/ai-service
          ruff check app/ --ignore E501

      - name: Run Tests
        run: |
          cd apps/ai-service
          pytest tests/ -v || echo "No tests configured yet"
        env:
          SKIP_MODEL_LOADING: "true"

  # Admin Dashboard
  admin:
    needs: changes
    if: ${{ needs.changes.outputs.admin == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint
        run: pnpm --filter @wigtn/admin lint

      - name: Build
        run: pnpm --filter @wigtn/admin build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000

  # Mobile (Expo) - Type check only
  mobile:
    needs: changes
    if: ${{ needs.changes.outputs.mobile == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Type Check
        run: |
          cd apps/mobile
          npx tsc --noEmit
