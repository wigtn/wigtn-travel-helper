# ===========================================
# Deploy to Development Server
# ===========================================
# develop 브랜치 push 시 Dev EC2에 배포

name: Deploy Dev

on:
  push:
    branches: [develop]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'

concurrency:
  group: deploy-dev
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev-latest
            type=sha,prefix=dev-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Dev Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: development

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USER }}
          key: ${{ secrets.DEV_EC2_SSH_KEY }}
          script: |
            cd ~/wigtn-travel-helper

            # 최신 코드 가져오기
            git fetch origin develop
            git checkout develop
            git pull origin develop

            # 환경변수 확인
            if [ ! -f .env.dev ]; then
              echo "ERROR: .env.dev 파일이 없습니다."
              exit 1
            fi

            # Docker 이미지 pull 및 재시작
            docker compose --env-file .env.dev -f docker/docker-compose.dev.yml pull api 2>/dev/null || true
            docker compose --env-file .env.dev -f docker/docker-compose.dev.yml up -d --build

            # Health check
            echo "Waiting for API to be ready..."
            for i in {1..30}; do
              if curl -s http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "API is healthy!"
                exit 0
              fi
              echo "Waiting... ($i/30)"
              sleep 5
            done

            echo "Health check failed!"
            docker compose --env-file .env.dev -f docker/docker-compose.dev.yml logs --tail 50 api
            exit 1

      - name: Notify Discord (Success)
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: Success
          title: "Dev 배포 완료"
          description: |
            **Branch:** develop
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
          color: 0x00ff00

      - name: Notify Discord (Failure)
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: Failure
          title: "Dev 배포 실패"
          description: |
            **Branch:** develop
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
          color: 0xff0000
