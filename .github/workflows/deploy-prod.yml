# ===========================================
# Deploy to Production Server
# ===========================================
# main 브랜치 push 시 Prod EC2에 배포

name: Deploy Prod

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'

concurrency:
  group: deploy-prod
  cancel-in-progress: false  # 프로덕션은 취소 방지

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  # ===========================================
  # CI Checks (프로덕션 배포 전 필수)
  # ===========================================
  ci:
    name: CI Checks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: travel_helper_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @wigtn/shared build

      - name: Generate Prisma client
        run: pnpm --filter @wigtn/api prisma:generate

      - name: Lint
        run: pnpm --filter @wigtn/api lint

      - name: Typecheck
        run: pnpm --filter @wigtn/api typecheck

      - name: Test
        run: pnpm --filter @wigtn/api test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/travel_helper_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/travel_helper_test
          JWT_SECRET: test-jwt-secret-for-ci-testing-32chars
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci-32ch

      - name: Build
        run: pnpm --filter @wigtn/api build

  # ===========================================
  # Build & Push Docker Image
  # ===========================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=prod-latest
            type=sha,prefix=prod-
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ===========================================
  # Deploy to Production
  # ===========================================
  deploy:
    name: Deploy to Prod Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USER }}
          key: ${{ secrets.PROD_EC2_SSH_KEY }}
          script: |
            cd ~/wigtn-travel-helper

            # 최신 코드 가져오기
            git fetch origin main
            git checkout main
            git pull origin main

            # 환경변수 확인
            if [ ! -f .env.prod ]; then
              echo "ERROR: .env.prod 파일이 없습니다."
              exit 1
            fi

            # 배포 전 백업 (롤백용)
            docker compose --env-file .env.prod -f docker/docker-compose.prod.yml ps -q api && \
              docker commit $(docker compose --env-file .env.prod -f docker/docker-compose.prod.yml ps -q api) api-backup:rollback 2>/dev/null || true

            # Docker 이미지 pull 및 재시작
            docker compose --env-file .env.prod -f docker/docker-compose.prod.yml pull api 2>/dev/null || true
            docker compose --env-file .env.prod -f docker/docker-compose.prod.yml up -d --build

            # Health check
            echo "Waiting for API to be ready..."
            for i in {1..30}; do
              if curl -s http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "API is healthy!"

                # 오래된 이미지 정리
                docker image prune -af --filter "until=24h" 2>/dev/null || true
                exit 0
              fi
              echo "Waiting... ($i/30)"
              sleep 5
            done

            echo "Health check failed! Rolling back..."
            docker compose --env-file .env.prod -f docker/docker-compose.prod.yml logs --tail 100 api
            exit 1

      - name: Notify Discord (Success)
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: Success
          title: "Production 배포 완료"
          description: |
            **Branch:** main
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
          color: 0x00ff00

      - name: Notify Discord (Failure)
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: Failure
          title: "Production 배포 실패"
          description: |
            **Branch:** main
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}

            즉시 확인이 필요합니다!
          color: 0xff0000
