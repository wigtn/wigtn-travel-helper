# ===========================================
# Local Development - PostgreSQL Only
# ===========================================
# 사용법: docker compose --env-file .env.local -f docker/docker-compose.local.yml up -d
# API는 로컬에서 pnpm dev로 실행

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: travel_helper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d travel_helper"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
